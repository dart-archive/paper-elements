<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-fab</title>

  <link href="packages/paper_elements/roboto.html" rel="import">
  <link href="packages/core_elements/core_icons.html" rel="import">
  <link href="packages/paper_elements/paper_fab.html" rel="import">

  <style shim-shadowdom>

    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    section {
      padding: 20px 0;
    }

    section > div {
      padding: 14px;
      font-size: 16px;
    }

    paper-fab {
      color: #fff;
      margin-right:2em;
    }

    paper-fab.blue {
      background: #5677fc;
    }

    paper-fab.green {
      background: #259b24;
    }

    paper-fab.yellow {
      background: #ffeb3b;
    }

  </style>

</head>
<body unresolved>

  <section>

    <div>Regular</div>

    <paper-fab icon="arrow-forward"></paper-fab>
    <paper-fab icon="create" class="blue"></paper-fab>

  </section>

  <section>

    <div>Mini</div>

    <paper-fab mini icon="done" class="green"></paper-fab>
    <paper-fab mini icon="reply" class="yellow"></paper-fab>

  <script type="application/dart">export 'package:polymer/init.dart';</script>

</body>
</html>
